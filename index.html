<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <!--    FontAwesome-->
    <script src="https://kit.fontawesome.com/0a15c952b0.js" crossorigin="anonymous"></script>
    <!--    CSS-->
    <link rel="stylesheet" href="Styles-CSS/Reset.css">
    <link rel="stylesheet" href="Styles-CSS/Countdown.css">
    <link rel="stylesheet" href="Styles-CSS/Media.css">
</head>
<body>
<div id="wrapper" class="flex-property-set">
    <!--        Back Button-->
    <button class="turn-back"><i class="fa-solid fa-circle-arrow-left"></i></button>
    <!--        Date Choosing Button-->
    <button class="date-choosing-btn">Choose Date</button>
    <!--        Date Choosing-->
    <form class="date-choosing">
        <h1 class="date-choosing__title">Choose your birthday date</h1>
        <input type="date" class="date-choosing__input"> <br>
        <input type="submit" class="date-choosing__submit" value="Start Timer">
    </form>
    <!--      Timer-->
    <div class="timer">
        <h2 class="timer__title">TIME LEFT UNTIL MY BIRTHDAY</h2>
        <div class="timer__row">
            <div class="row__container">
                <span class="container__circle flex-property-set">
                    <span class="d circle__num"></span>
                </span>
                <p class="row__txt">DAYS</p>
            </div>
            <div class="row__container">
                <span class="container__circle flex-property-set">
                    <span class="h circle__num"></span>
                </span>
                <p class="row__txt">HOURS</p>
            </div>
            <div class="row__container">
                <span class="container__circle flex-property-set">
                    <span class="m circle__num"></span>
                </span>
                <p class="row__txt">MINUTES</p>
            </div>
            <div class="row__container">
                <span class="container__circle flex-property-set">
                    <span class="s circle__num"></span>
                </span>
                <p class="row__txt">SECONDS</p>
            </div>
        </div>
    </div>
</div>
<script src="Logic-JS/Countdown.js"></script>
</body>
</html>
