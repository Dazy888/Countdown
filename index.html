<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <!--    FontAwesome-->
    <script src="https://kit.fontawesome.com/0a15c952b0.js" crossorigin="anonymous"></script>
    <!--    CSS-->
    <link rel="stylesheet" href="Styles-CSS/Reset.css">
    <link rel="stylesheet" href="Styles-CSS/Countdown.css">
    <link rel="stylesheet" href="Styles-CSS/Media.css">
</head>
<body>
<div id="wrapper" class="flex_property_set">
    <!--        Back Button-->
    <button class="turn_back_btn"><i class="fa-solid fa-circle-arrow-left"></i></button>
    <!--        Date Choosing Button-->
    <button class="date_choosing_btn">Choose Date</button>
    <!--        Date Choosing-->
    <form class="date-choosing">
        <h1 class="date-choosing__title">Choose your birthday date</h1>
        <input type="date" class="date-choosing__inp"> <br>
        <input type="submit" class="date-choosing__sub" value="Start Timer">
    </form>
    <!--      Timer-->
    <div class="timer">
        <h2 class="timer__title">TIME LEFT UNTIL MY BIRTHDAY</h2>
        <div class="timer__row">
            <div class="timer__container">
                    <span class="timer__circle flex_property_set">
                        <span class="d timer__num"></span>
                    </span>
                <p class="timer__text">DAYS</p>
            </div>
            <div class="timer__container">
                    <span class="timer__circle flex_property_set">
                        <span class="h timer__num"></span>
                    </span>
                <p class="timer__text">HOURS</p>
            </div>
            <div class="timer__container">
                    <span class="timer__circle flex_property_set">
                        <span class="m timer__num"></span>
                    </span>
                <p class="timer__text">MINUTES</p>
            </div>
            <div class="timer__container">
                    <span class="timer__circle flex_property_set">
                        <span class="s timer__num"></span>
                    </span>
                <p class="timer__text">SECONDS</p>
            </div>
        </div>
    </div>
</div>
<script src="Logic-JS/Countdown.js"></script>
</body>
</html>
