<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
<!--    FontAwesome-->
    <link rel="stylesheet" href="../Iconic-Font/css/all.min.css">
<!--    CSS-->
    <link rel="stylesheet" href="../Styles-CSS/Countdown.css">
    <!--    Link all fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,500;0,600;0,700;1,400;1,500;1,600&family=Bebas+Neue&family=Dosis:wght@500;600;700;800&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <!--        Button turn back-->
        <button class="back_btn">
            <i class="fa-solid fa-circle-arrow-left"></i>
        </button>
        <!--        Show form button-->
        <button class="start_btn">
            Start
        </button>
        <!--        Form choose date-->
        <form>
            <label>Choose your birthday date :</label> <br>
            <input type="date" name="date" class="date_inp"> <br>
            <input type="submit" class="sub_inp" value="Send">
        </form>

        <!--      Timer block  -->
        <div class="timer">
            <h2 class="timer_title">COUNTDOWN TO MY BIRTHDAY</h2>
            <!--            Live time-->
            <div class="time_row">
                <div class="container">
                    <span class="circle">
                        <span class="d num"></span>
                    </span>
                    <p>DAYS</p>
                </div>
                <div class="container">
                    <span class="circle">
                        <span class="h num"></span>
                    </span>
                    <p>HOURS</p>
                </div>
                <div class="container">
                    <span class="circle">
                        <span class="m num"></span>
                    </span>
                    <p>MINUTES</p>
                </div>
                <div class="container">
                    <span class="circle">
                        <span class="s num"></span>
                    </span>
                    <p>SECONDS</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../Logic-JS/Countdown.js"></script>
</body>
</html>
