<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <!--    CSS-->
    <link rel="stylesheet" href="../Styles-CSS/Countdown.css">
    <!--    FontAwesome-->
    <script src="https://kit.fontawesome.com/0a15c952b0.js" crossorigin="anonymous"></script>
    <!--    Link all fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,500;0,600;0,700;1,400;1,500;1,600&family=Bebas+Neue&family=Dosis:wght@500;600;700;800&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper" class="flex_property_set">
        <!--        Back Btn-->
        <button class="back_btn">
            <i class="fa-solid fa-circle-arrow-left"></i>
        </button>
        <!--        Start Choosing Date Btn-->
        <button class="start_btn">Choose Date</button>
        <!--        Choose date-->
        <form class="choose_date">
            <label>Choose your birthday date</label> <br>
            <input type="date" name="date" class="date_inp"> <br>
            <input type="submit" class="sub_inp" value="Start Timer">
        </form>
        <!--      Timer  -->
        <div class="timer">
            <h2 class="timer__title">COUNTDOWN TO MY BIRTHDAY</h2>
            <div class="timer__row">
                <div class="container">
                    <span class="circle flex_property_set">
                        <span class="d num"></span>
                    </span>
                    <p>DAYS</p>
                </div>
                <div class="container">
                    <span class="circle flex_property_set">
                        <span class="h num"></span>
                    </span>
                    <p>HOURS</p>
                </div>
                <div class="container">
                    <span class="circle flex_property_set">
                        <span class="m num"></span>
                    </span>
                    <p>MINUTES</p>
                </div>
                <div class="container">
                    <span class="circle flex_property_set">
                        <span class="s num"></span>
                    </span>
                    <p>SECONDS</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../Logic-JS/Countdown.js"></script>
</body>
</html>
